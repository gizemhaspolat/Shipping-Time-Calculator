<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8720197227.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="h-full bg-gradient-to-tr to-[#2414DB] from-[#AC6EFF]">
      <div
        id="whiteBgDiv"
        class="h-fit flex flex-col w-4/5 bg-white rounded-r-[30vh] pl-6"
      >
        <h1
          class="font-poppins font-bold text-2xl sm:text-[43px] text-[#2B2E39] sm:ml-10 py-10 pr-8 sm:pb-24"
        >
          The Company
        </h1>
        <h2
          class="font-poppins font-extrabold text-[43px] sm:text-[85px] text-[#2B2E39] leading-tight sm:ml-10 sm:justify-between mb-8 sm:mb-16 sm:py-6"
        >
          Shipping Time Calculator
        </h2>
        <div class="flex flex-col sm:flex-wrap sm:flex-row sm:ml-10">
          <div
            class="flex items-center justify-center font-poppins font-medium text-lg text-[#2B2E39] sm:text-[27px] bg-gradient-to-r from-[#2414DB] to-[#AC6EFF] px-4 rounded-[50px] w-48 sm:w-60 h-12 mb-6 sm:mr-4 focus:ring-4"
          >
            <input
              id="datepicker"
              placeholder="Order Date"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
              class="max-h-fit max-w-fit px-2 -mx-4 w-[188px] sm:w-[236px] h-11 rounded-[50px] bg-white outline-none"
            />
          </div>
          <div
            class="relative flex items-center justify-center font-poppins font-medium text-lg text-[#2B2E39] sm:text-[27px] bg-gradient-to-r from-[#2414DB] to-[#AC6EFF] px-4 rounded-[50px] w-48 sm:w-60 h-12 mb-6 sm:mr-4 focus:ring-4"
          >
            <button
              id="productstyle"
              class="w-[188px] sm:w-[236px] px-2 -mx-4 h-11 rounded-[50px] bg-white outline-none text-left text-[#8D9092]"
            >
              Fabric Type

              <svg
                class="w-6 h-6 absolute right-[10%] top-3.5"
                aria-hidden="true"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 28 28"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div
              id="dropdown-fabric"
              class="hidden absolute z-1 w-40 sm:w-52 bg-gradient-to-r from-[#2414DB] to-[#AC6EFF] rounded divide-y divide-[#d0c1e3] shadow"
            >
              <ul
                class="my-1 text-sm font-poppins text-[#2B2E39] bg-white rounded shadow-xs overflow-auto focus:outline-none"
              >
                <li class="block py-2 px-4 hover:bg-[#d0c1e3] text-[#2B2E39]">
                  Cotton
                </li>
                <li class="block py-2 px-4 hover:bg-[#d0c1e3] text-[#2B2E39]">
                  Linen
                </li>
              </ul>
            </div>
          </div>

          <div
            class="flex items-center justify-end font-poppins font-medium text-lg text-[#2B2E39] sm:text-[27px] bg-gradient-to-r from-[#2414DB] to-[#AC6EFF] px-4 rounded-[50px] w-48 sm:w-60 h-12 mb-6 sm:mr-4 focus:ring-4"
          >
            <input
              id="productnumber"
              class="relative max-h-fit px-2 -mx-3.5 w-[188px] sm:w-[236px] h-11 rounded-[50px] bg-white outline-none appearance-none"
              type="number"
              placeholder="Quantity"
              min="1"
              max="100"
            />
            <svg
              id="infoCircle"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="absolute bi bi-info-circle-fill m-1 w-6 h-6 text-[#8D9092]"
              viewBox="0 0 20 20"
            >
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
              />
            </svg>
          </div>
        </div>
        <div
          id="quantityWarning"
          class="font-poppins text-sm hidden text-red-500 mb-2 sm:ml-10 py-2"
        >
          <p>Quantity should be between 0 and 100.</p>
        </div>
        <div
          id="dateWarning"
          class="font-poppins text-sm hidden text-red-500 mb-2 sm:ml-10 py-2"
        >
          <p>Order date cannot be a past day.</p>
        </div>
        <button
          id="calculateBtn"
          type="submit"
          class="font-poppins font-medium text-white text-lg sm:text-[27px] sm:ml-10 mb-4 mt-6 sm:mt-12 px-4 rounded-[50px] w-48 sm:w-60 h-12 from-[#2414DB] to-[#AC6EFF] bg-gradient-to-tr"
          onclick="calculateShippingDay()"
        >
          Calculate
        </button>
        <div class="inline-block sm:ml-10">
          <h3
            id="shippingDay"
            class="pr-4 py-4 mb-36 font-poppins font-light text-md sm:text-[27px] text-[#2B2E39]"
          >
            Please enter your order information to estimate shipping date
          </h3>
          <p
            id="shippingDateWarning"
            class="hidden pr-4 py-4 mb-36 font-poppins text-md sm:text-[27px] text-[#2B2E39]"
          >
            Your Estimated Shipping Time is
            <b><span id="estShippingDate"></span></b>.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/index.js"></script>
</html>
