<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="font-poppins font-bold text-[43px] text-[#2B2E39] ml-16 mb-20">
      The Company
    </h1>
    <h2
      class="font-poppins font-extrabold text-[85px] text-[#2B2E39] ml-16 mb-20"
    >
      Shipping Time Calculator
    </h2>
    <div class="flex flex-col sm:flex-row ml-16 mb-16">
      <input
        id="datepicker"
        placeholder="Order Date"
        class="font-poppins font-medium text-[#2B2E39] text-[27px] border-[#8D9092] border-[2px] px-4 rounded-[50px] w-60 outline-none"
        type="text"
        onfocus="(this.type='date')"
        onblur="(this.type='text')"
      />

      <button
        id="productstyle"
        data-dropdown-toggle="dropdown"
        class="font-poppins font-medium text-[#8D9092] text-[27px] border-[#8D9092] border-[2px] px-4 rounded-[50px] w-60 outline-none focus:ring-4 focus:outline-none inline-flex items-center"
        type="button"
      >
        Fabric Type
        <svg
          class="ml-2 w-4 h-4"
          aria-hidden="true"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>
      <div
        id="dropdown-fabric"
        class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow"
        style="
          position: absolute;
          inset: 0px auto auto 0px;
          margin: 0px;
          transform: translate3d(0px, 305px, 0px);
        "
        data-popper-reference-hidden=""
        data-popper-escaped=""
        data-popper-placement="bottom"
      >
        <ul
          class="py-1 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownDefault"
        >
          <li>
            <a
              href="#"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Cotton</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Linen</a
            >
          </li>
        </ul>
      </div>

      <input
        id="productnumber"
        class="font-poppins font-medium #text-[#2B2E39] text-[27px] border-[#8D9092] border-[2px] px-4 rounded-[50px] w-60 h-auto outline-none"
        type="text"
        placeholder="Quantity"
      />
    </div>
    <button
      class="font-poppins font-medium text-white text-[27px] border-[#8D9092] border-[2px] ml-16 mb-4 px-4 rounded-[50px] w-60 h-auto outline-none from-[#2414DB] to-[#AC6EFF] bg-gradient-to-r"
    >
      Calculate
    </button>
    <h3 class="font-poppins font-light text-[27px] ml-16 text-[#2B2E39]">
      Please enter your order information to estimate shipping date
    </h3>
  </body>
</html>
