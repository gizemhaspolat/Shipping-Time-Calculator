<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Company</h1>
    <h2>Shipping Time Calculator</h2>
    <input placeholder="Order Date" type="date" />
    <select placeholder="Fabric Type">
      <option value="1">Cotton</option>
      <option value="2">Linen</option>
    </select>
    <input type="range" min="0" max="100" placeholder="Quantity" />
    <button>Calculate</button>
    <h3>Please enter your order information to estimate shipping date</h3>
  </body>
</html>
